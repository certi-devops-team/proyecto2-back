name: Backend CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/exchange-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/exchange-backend:latest
            
            docker stop exchange-backend || true
            docker rm exchange-backend || true
            
            # Asegurar red
            docker network create exchange-network || true
            
            # Crear archivo .env con el contenido del secreto BACKEND_ENV
            echo "${{ secrets.BACKEND_ENV }}" > .env
            
            docker run -d \
              --name exchange-backend \
              --network exchange-network \
              --restart always \
              -p 3000:3000 \
              --env-file .env \
              ${{ secrets.DOCKER_USERNAME }}/exchange-backend:latest
            
            # Limpiar archivo .env por seguridad
            rm .env
            
                    # --- VERIFICACI√ìN DE DESPLIEGUE ---
            echo "‚è≥ Esperando 10 segundos para verificar arranque..."
            sleep 10
            echo "üìú Logs de arranque:"
            docker logs exchange-backend
            if [ "$(docker inspect -f '{{.State.Running}}' exchange-backend)" = "true" ]; then
              echo "‚úÖ El backend est√° corriendo correctamente."
            else
              echo "‚ùå El contenedor se detuvo inesperadamente."
              exit 1
            fi